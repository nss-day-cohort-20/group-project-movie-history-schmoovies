<!DOCTYPE html>
<html lang="en">

	<head>
		<title></title>
		<link rel="stylesheet" type="text/css" href="./css/main.css">
	</head>

	<body>

		<nav class="container" id="navBar">
			<div class="row">
				<div class="col-4">
					<input type="text" id="text-search-input">
				</div class="col">
					<input type="radio" id="new-search-radio" name="search" value="new">
					<label for="new-search-radio">Find New Movies</label>
				<div class="col">
					<input type="radio" id="saved-search-radio" name="search" value="saved">
					<label for="saved-search-radio">Search Your Movies</label>
				</div>
				<div class="col">
					<button type="button" id="auth-btn">Google Sign In</button>
					<button type="button" id="unauth-btn" class="isHidden">Sign Out</button>
				</div>
			</div>
		</nav>

		<div id="pageWrapper" class="container">

			<div id="pageTitle">
				<h1>Music History</h1>
			</div>
			<div id="viewLinks" class="row">
				<div class="col"><a href="#">Show Unwatched</a></div>
				<div class="col"><a href="#">Show Watched</a></div>
			</div>

			<div id="movieContainer" class="container-fluid">
				<!-- movie cards go here -->
			</div>

		</div>
		<script src="./lib/node_modules/tether/dist/js/tether.min.js"></script>
		<script src="./dist/app.js"></script>
	</body>
</html>
